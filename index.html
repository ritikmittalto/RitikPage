<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritik's Music Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="favicon.jpg" alt="Music Page"> <button>Ritik's Music Page</button></li>
            <li><button>Home</button></li>
            <li><button>About</button></li>
        </ul>
    </nav>

    <div class="container">

        <div class="Song List">
            <h3>Best of NCS - No copyright Sounds</h3>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span class="songname"> Deewane Hum Nahi Hote</span>
                    <span class="songlistplay"><span class="timestamp"> 05:35
                            <i id="0" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/2.jpg" alt="1">
                    <span class="songname">Free Fire Holi Music</span>
                    <span class="songlistplay"><span class="timestamp"> 05:35
                            <i id="1" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/3.jpg" alt="1">
                    <span class="songname">Kahani Suno</span>
                    <span class="songlistplay"><span class="timestamp"> 05:35
                            <i id="2" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/4.jpg" alt="1">
                    <span class="songname">Maan Meri Jaan</span>
                    <span class="songlistplay"><span class="timestamp"> 05:35
                            <i id="3" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/5.jpg" alt="1">
                    <span class="songname">Raatan Lambiyan</span>
                    <span class="songlistplay"><span class="timestamp"> 05:35
                            <i id="4" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/6.jpg" alt="1">
                    <span class="songname">Teri Aashiqui ne maara</span>
                    <span class="songlistplay"><span class="timestamp"> 05:35
                            <i id="5" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/7.jpg" alt="1">
                    <span class="songname">Teri Galiyon Se</span>
                    <span class="songlistplay"><span class="timestamp"> 05:35
                            <i id="6" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/8.jpg" alt="1">
                    <span class="songname">Tumse bhi jyada</span>
                    <span class="songlistplay"><span class="timestamp"> 05:35
                            <i id="7" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="cover/9.jpg" alt="1">
                    <span class="songname">Wo Door Jake Kahi Pe</span>
                    <span class="songlistplay"><span class="timestamp"> 05:35
                            <i id="8" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
            </div>
        </div>
        <div class="Song Banner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="Myprogress" min="0" value="0" max="100">
        <div class="icons">
            <!-- FONTAWESOME ICON -->
            <i class="fas fa-step-backward" id="previous"></i>
            <i class="far fa-play-circle" id="masterplay"></i>
            <i class="fas fa-step-forward" id="next"></i>
        </div>

        <div class="songinfo">
            <img src="1gip.gif" width="20px" id="gif">
            <span id="mastersong">Deewane Hum Nahi Hote</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/576177f67f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
